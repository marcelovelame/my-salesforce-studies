<template>
    <lightning-card>
        <template if:true={contacts.data}>
            <template if:true={errors}>
                <p>{errors}</p>
            </template>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
