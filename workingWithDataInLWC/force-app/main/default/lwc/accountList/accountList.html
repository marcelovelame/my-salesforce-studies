<template>
    <lightning-card>
        <template if:true={accounts.data}>
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}

            <template if:true={errors}>
                <p>{errors}</p>
            </template>
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
